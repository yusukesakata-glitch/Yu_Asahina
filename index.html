<body>

                <button class="btn-sub" onclick="document.getElementById('fileInput').click()">ğŸ“‚ ãƒ‡ãƒ¼ã‚¿ã‚’èª­è¾¼<br><small>(ã‚¹ãƒãƒ›ã§é–‹ã)</small></button>
                <input type="file" id="fileInput" style="display:none" onchange="uploadData(this)">

        <label>æ‹…å½“</label><input type="text" id="edit-rep">
        <label>Rã‚³ãƒ¼ãƒ‰</label><input type="text" id="edit-r">
        <label>åº—å</label><input type="text" id="edit-name">
        <label>ä½æ‰€ (å¤‰æ›´ã§è‡ªå‹•æ›´æ–°)</label><input type="text" id="edit-addr">

<script>
    let db = [];
    let map, geocoder, placesService, markers = [], infoWindow;
    const PREF_ORDER = ["åŒ—æµ·é“","é’æ£®çœŒ","å²©æ‰‹çœŒ","å®®åŸçœŒ","ç§‹ç”°çœŒ","å±±å½¢çœŒ","ç¦å³¶çœŒ","èŒ¨åŸçœŒ","æ ƒæœ¨çœŒ","ç¾¤é¦¬çœŒ","åŸ¼ç‰çœŒ","åƒè‘‰çœŒ","æ±äº¬éƒ½","ç¥å¥ˆå·çœŒ","æ–°æ½ŸçœŒ","å¯Œå±±çœŒ","çŸ³å·çœŒ","ç¦äº•çœŒ","å±±æ¢¨çœŒ","é•·é‡çœŒ","å²é˜œçœŒ","é™å²¡çœŒ","æ„›çŸ¥çœŒ","ä¸‰é‡çœŒ","æ»‹è³€çœŒ","äº¬éƒ½åºœ","å¤§é˜ªåºœ","å…µåº«çœŒ","å¥ˆè‰¯çœŒ","å’Œæ­Œå±±çœŒ","é³¥å–çœŒ","å³¶æ ¹çœŒ","å²¡å±±çœŒ","åºƒå³¶çœŒ","å±±å£çœŒ","å¾³å³¶çœŒ","é¦™å·çœŒ","æ„›åª›çœŒ","é«˜çŸ¥çœŒ","ç¦å²¡çœŒ","ä½è³€çœŒ","é•·å´çœŒ","ç†Šæœ¬çœŒ","å¤§åˆ†çœŒ","å®®å´çœŒ","é¹¿å…å³¶çœŒ","æ²–ç¸„çœŒ"];

    function toggleInput() { const el=document.getElementById('input-area'); el.style.display=el.style.display==='none'?'block':'none'; }
    function normalize(s) { return (s||"").replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, c=>String.fromCharCode(c.charCodeAt(0)-0xFEE0)).toLowerCase().replace(/\s+/g,""); }

    window.onload = () => {
        const k = localStorage.getItem('map_apiKey');
        const d = localStorage.getItem('map_db');
        if(k) document.getElementById('apiKey').value = k;
        if(d) { try { db = JSON.parse(d); render(); } catch(e){ db=[]; } }
        if(k) { loadMap(k).then(() => { if(db.length>0) initMap(); else document.getElementById('map-area').style.display='block'; }); }
    };

    // --- ãƒ‡ãƒ¼ã‚¿ç§»è¡Œæ©Ÿèƒ½ (New!) ---
    function downloadData() {
        if(db.length === 0) return alert("ä¿å­˜ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        const dataStr = JSON.stringify(db);
        const blob = new Blob([dataStr], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `customer_db_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function uploadData(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedDB = JSON.parse(e.target.result);
                if(confirm(`ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ ${loadedDB.length} ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã™ã‹ï¼Ÿ\n(ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã¯ä¸Šæ›¸ãã•ã‚Œã¾ã™)`)) {
                    db = loadedDB;
                    saveDB();
                    render();
                    initMap();
                    alert("èª­ã¿è¾¼ã¿å®Œäº†ï¼");
                }
            } catch(err) {
                alert("ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ");
            }
        };
        reader.readAsText(file);
    }

    // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
    async function processData() {
        const key = document.getElementById('apiKey').value.trim();
        const csv = document.getElementById('csvInput').value.trim();
        const rep = document.getElementById('repName').value.trim();

        if(!key || !csv) return alert('å…¥åŠ›ã—ã¦ãã ã•ã„');
        localStorage.setItem('map_apiKey', key);

        const btn = document.getElementById('runBtn');
        btn.disabled = true; btn.innerText = "åˆ†æä¸­...";

        try {
            if(!window.google) await loadMap(key);
            
            if(!placesService) {
                const hiddenDiv = document.getElementById('hidden-map');
                const dummyMap = new google.maps.Map(hiddenDiv, { center:{lat:0,lng:0}, zoom:1 });
                placesService = new google.maps.places.PlacesService(dummyMap);
                geocoder = new google.maps.Geocoder();
            }
            if(!map) initMap(); 

            const lines = csv.split('\n');
            let count = 0;

            for(let i=0; i<lines.length; i++) {
                const line = lines[i].trim();
                if(!line) continue;

                const cols = line.split(/\t/).map(s=>s.trim());
                let r="", n="", a="";
                if(cols.length >= 3) { r=cols[0]; n=cols[1]; a=cols[2]; }
                else if(cols.length === 2) { n=cols[0]; a=cols[1]; }
                else { a=cols[0]; n="é¡§å®¢"; }

                if(!a) continue;

                let cleanAddr = a.replace(/[\(ï¼ˆ](æœªç‰¹å®š|ä¸æ˜|å ´æ‰€ä¸æ˜|æ¤œç´¢ã‚¨ãƒ©ãƒ¼).*?[\)ï¼‰]/g, "").trim();
                document.getElementById('status-log').innerText = `è§£æä¸­ (${i+1}/${lines.length}): ${n}`;

                let existIdx = -1;
                if(r) existIdx = db.findIndex(d => d.r_code === r);

                try {
                    const coords = await getCoordinates(cleanAddr);
                    const stName = await getStationClassic(coords);

                    const newData = {
                        id: Date.now().toString(36) + Math.random(),
                        r_code: r, name: n, address: cleanAddr,
                        station: stName,
                        lat: coords.lat, lng: coords.lng,
                        rep_name: rep, time:"", note:""
                    };

                    if(existIdx !== -1) db[existIdx] = newData;
                    else db.push(newData);
                    count++;

                } catch(e) {
                    const failData = {
                        id: Date.now().toString(),
                        r_code: r, name: n, address: cleanAddr, 
                        station: `æœªç‰¹å®š`, lat: null, lng: null, rep_name: rep, time:"", note:""
                    };
                    if(existIdx !== -1) db[existIdx] = failData;
                    else db.push(failData);
                }
                await new Promise(r => setTimeout(r, 600));
            }

            saveDB(); render(); updateMapPins(db);
            document.getElementById('csvInput').value = "";
            document.getElementById('status-log').innerText = "å®Œäº†";
            alert(`${count}ä»¶ å®Œäº†ã—ã¾ã—ãŸ`);

        } catch(e) {
            alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
        } finally {
            btn.disabled = false; btn.innerText = "ç™»éŒ²ï¼†åˆ†æã‚¹ã‚¿ãƒ¼ãƒˆ";
        }
    }

    function getCoordinates(addr) {
        return new Promise((resolve, reject) => {
            geocoder.geocode({ address: addr }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const loc = results[0].geometry.location;
                    resolve({ lat: loc.lat(), lng: loc.lng() });
                } else reject(status);
            });
        });
    }

    function getStationClassic(coords) {
        return new Promise((resolve, reject) => {
            const request = { location: coords, radius: 2000, type: ['train_station', 'subway_station'] };
            placesService.nearbySearch(request, (results, status) => {
                if (status === 'OK' && results.length > 0) {
                    let name = results[0].name;
                    if(!name.endsWith("é§…")) name += "é§…";
                    resolve(name);
                } else if(status === 'ZERO_RESULTS') {
                    resolve("é§…ãªã—(2kmåœå¤–)");
                } else reject(status);
            });
        });
    }

    function openEdit(id) {
        const d = db.find(x => x.id === id);
        if(!d) return;
        document.getElementById('edit-id').value = d.id;
        document.getElementById('orig-addr').value = d.address;
        document.getElementById('edit-rep').value = d.rep_name || "";
        document.getElementById('edit-r').value = d.r_code || "";
        document.getElementById('edit-name').value = d.name;
        document.getElementById('edit-addr').value = d.address;
        document.getElementById('edit-st').value = d.station;
        document.getElementById('edit-time').value = d.time || "";
        document.getElementById('edit-note').value = d.note || "";
        document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    async function saveEdit() {
        const id = document.getElementById('edit-id').value;
        const idx = db.findIndex(x => x.id === id);
        const newAddr = document.getElementById('edit-addr').value.trim();
        
        db[idx].rep_name = document.getElementById('edit-rep').value;
        db[idx].r_code = document.getElementById('edit-r').value;
        db[idx].name = document.getElementById('edit-name').value;
        db[idx].address = newAddr;
        db[idx].station = document.getElementById('edit-st').value;
        db[idx].time = document.getElementById('edit-time').value;
        db[idx].note = document.getElementById('edit-note').value;

        if(newAddr !== document.getElementById('orig-addr').value) {
            try {
                const coords = await getCoordinates(newAddr);
                const st = await getStationClassic(coords);
                db[idx].lat = coords.lat; db[idx].lng = coords.lng; db[idx].station = st;
                alert(`é§…ã‚’ã€Œ${st}ã€ã«æ›´æ–°ã—ã¾ã—ãŸ`);
            } catch(e) { alert("ä½æ‰€è§£æå¤±æ•—"); }
        }
        saveDB(); render(); updateMapPins(db); closeModal();
    }
    function deleteCustomer() {
        if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            db = db.filter(x => x.id !== document.getElementById('edit-id').value);
            saveDB(); render(); updateMapPins(db); closeModal();
        }
    }

    function render() {
        const area = document.getElementById('result-area');
        area.innerHTML = "";
        
        const filterRep = document.getElementById('repFilter').value;
        const searchQ = normalize(document.getElementById('searchInput').value);

        const targets = db.filter(d => {
            if(filterRep !== "ALL" && d.rep_name !== filterRep) return false;
            if(!searchQ) return true;
            const str = normalize((d.r_code||"") + (d.name||"") + (d.address||"") + (d.note||""));
            return str.includes(searchQ);
        });

        const reps = [...new Set(db.map(x=>x.rep_name||""))].filter(x=>x).sort();
        const sel = document.getElementById('repFilter');
        if(sel.options.length === 1) reps.forEach(r => { const o=document.createElement('option'); o.value=r; o.innerText=r; sel.appendChild(o); });

        updateMapPins(targets);

        const groups = {};
        targets.forEach(d => {
            let pref = "ãã®ä»–";
            if(d.address) { const m = d.address.match(/(...??[éƒ½é“åºœçœŒ])/); if(m) pref = m[1]; }
            if(!groups[pref]) groups[pref] = {};
            let st = d.station || "æœªç‰¹å®š";
            if(!groups[pref][st]) groups[pref][st] = [];
            groups[pref][st].push(d);
        });

        const prefs = PREF_ORDER.filter(p => groups[p]).concat(Object.keys(groups).filter(p => !PREF_ORDER.includes(p)));

        prefs.forEach(pref => {
            const h = document.createElement('h3');
            h.innerText = pref; area.appendChild(h);
            Object.keys(groups[pref]).sort().forEach(st => {
                const list = groups[pref][st];
                const box = document.createElement('div');
                box.className = 'station-group';
                let html = `<div class="station-header"><span>ğŸš‰ ${st}</span><span>${list.length}ä»¶</span></div>`;
                list.forEach(c => {
                    html += `
                    <div class="customer-item">
                        <div>
                            <div class="info-main">${c.name}</div>
                            <div class="info-sub">
                                <span class="tag">${c.r_code || "-"}</span>
                                ${c.rep_name || ""}
                            </div>
                            <div class="info-sub">${c.address}</div>
                            ${c.note ? `<div class="info-sub" style="color:#e6b800; margin-top:2px;">ğŸ“ ${c.note}</div>` : ""}
                        </div>
                        <div style="display:flex; align-items:center;">
                            <button class="btn-edit" onclick="openEdit('${c.id}')">ç·¨é›†</button>
                            <a href="javascript:void(0)" onclick="panToMap(${c.lat}, ${c.lng})" class="map-link">ğŸ“</a>
                        </div>
                    </div>`;
                });
                box.innerHTML = html;
                area.appendChild(box);
            });
        });
    }

    async function loadMap(key) {
        if(window.google && window.google.maps) return;
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=places,geocoding`;
            script.async = true;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
        });
    }

    function initMap() {
        const div = document.getElementById('map-area');
        div.style.display = 'block';
        document.getElementById('map-msg').style.display = 'none';
        if(!map) {
            map = new google.maps.Map(div, { center:{lat:35.6812, lng:139.7671}, zoom:10 });
            infoWindow = new google.maps.InfoWindow();
        }
        updateMapPins(db);
    }

    function updateMapPins(list) {
        if(!map) return;
        markers.forEach(m => m.setMap(null));
        markers = [];
        const bounds = new google.maps.LatLngBounds();
        let hasPin = false;

        list.forEach(c => {
            if(c.lat && c.lng) {
                const m = new google.maps.Marker({ position: {lat:c.lat, lng:c.lng}, map: map, title: c.name });
                
                const noteHtml = c.note ? `<div class="info-note">ğŸ“ ${c.note}</div>` : "";
                const contentStr = `
                    <div class="info-window">
                        <div class="info-title">${c.name}</div>
                        <div class="info-meta">
                            æ‹…å½“: ${c.rep_name || "ãªã—"} <br>
                            Rã‚³ãƒ¼ãƒ‰: ${c.r_code || "-"} <br>
                            ${c.address}
                        </div>
                        ${noteHtml}
                        <div class="info-actions">
                            <button class="info-btn btn-edit" onclick="openEdit('${c.id}')">âœ ç·¨é›†ãƒ»å‚™è€ƒ</button>
                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(c.address)}" target="_blank" class="info-btn btn-gmap">ğŸ“ ãƒãƒƒãƒ—ã§é–‹ã</a>
                        </div>
                    </div>`;

                m.addListener("click", () => {
                    infoWindow.setContent(contentStr);
                    infoWindow.open(map, m);
                });
                markers.push(m);
                bounds.extend({lat:c.lat, lng:c.lng});
                hasPin = true;
            }
        });
        if(hasPin) map.fitBounds(bounds);
    }

    function panToMap(lat, lng) {
        if(map && lat && lng) {
            map.setZoom(16);
            map.panTo({lat: lat, lng: lng});
            // è©²å½“ãƒãƒ¼ã‚«ãƒ¼ã‚’æ¢ã—ã¦ã‚¯ãƒªãƒƒã‚¯
            const target = markers.find(m => Math.abs(m.getPosition().lat()-lat)<0.00001 && Math.abs(m.getPosition().lng()-lng)<0.00001);
            if(target) google.maps.event.trigger(target, 'click');
            document.getElementById('map-area').scrollIntoView({behavior:'smooth', block:'center'});
        }
    }

    function saveDB() { localStorage.setItem('map_db', JSON.stringify(db)); }
    function clearAll() { if(confirm("å…¨å‰Šé™¤ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
