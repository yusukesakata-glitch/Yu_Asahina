<script>
    let db = [];
    let map, geocoder, Place, AdvancedMarkerElement;
    let markers = [];
    let infoWindow; 

    const PREF_ORDER = ["åŒ—æµ·é“","é’æ£®çœŒ","å²©æ‰‹çœŒ","å®®åŸçœŒ","ç§‹ç”°çœŒ","å±±å½¢çœŒ","ç¦å³¶çœŒ","èŒ¨åŸçœŒ","æ ƒæœ¨çœŒ","ç¾¤é¦¬çœŒ","åŸ¼ç‰çœŒ","åƒè‘‰çœŒ","æ±äº¬éƒ½","ç¥å¥ˆå·çœŒ","æ–°æ½ŸçœŒ","å¯Œå±±çœŒ","çŸ³å·çœŒ","ç¦äº•çœŒ","å±±æ¢¨çœŒ","é•·é‡çœŒ","å²é˜œçœŒ","é™å²¡çœŒ","æ„›çŸ¥çœŒ","ä¸‰é‡çœŒ","æ»‹è³€çœŒ","äº¬éƒ½åºœ","å¤§é˜ªåºœ","å…µåº«çœŒ","å¥ˆè‰¯çœŒ","å’Œæ­Œå±±çœŒ","é³¥å–çœŒ","å³¶æ ¹çœŒ","å²¡å±±çœŒ","åºƒå³¶çœŒ","å±±å£çœŒ","å¾³å³¶çœŒ","é¦™å·çœŒ","æ„›åª›çœŒ","é«˜çŸ¥çœŒ","ç¦å²¡çœŒ","ä½è³€çœŒ","é•·å´çœŒ","ç†Šæœ¬çœŒ","å¤§åˆ†çœŒ","å®®å´çœŒ","é¹¿å…å³¶çœŒ","æ²–ç¸„çœŒ"];

    function toggleInput() { const el=document.getElementById('input-area'); el.style.display=el.style.display==='none'?'block':'none'; }
    function normalize(s) { return (s||"").replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, c=>String.fromCharCode(c.charCodeAt(0)-0xFEE0)).toLowerCase().replace(/\s+/g,""); }

    window.onload = () => {
        const k = localStorage.getItem('map_apiKey');
        const d = localStorage.getItem('map_db');

        if(d) {

        }

    // --- ãƒ‡ãƒ¼ã‚¿ç§»è¡Œæ©Ÿèƒ½ ---
    function downloadData() {
        if(db.length === 0) return alert("ä¿å­˜ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
        const blob = new Blob([JSON.stringify(db)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `customer_db_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function uploadData(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loaded = JSON.parse(e.target.result);
                if(confirm(`${loaded.length}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã™ã‹ï¼Ÿ\n(ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã¯ä¸Šæ›¸ãã•ã‚Œã¾ã™)`)) {
                    db = loaded;
                    saveDB();
                    render();
                    if(map) updateMapPins(db);
                    else if(document.getElementById('apiKey').value) initMaps(document.getElementById('apiKey').value);
                    
                    alert("èª­ã¿è¾¼ã¿å®Œäº†ï¼");
                }
            } catch(err) { alert("èª­è¾¼å¤±æ•—"); }
        };
        reader.readAsText(file);
    }

    // --- Google Maps Init ---
    const loadGoogleMaps = (apiKey) => {
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
            key: apiKey, v: "weekly",
        });
    };

    async function initMaps(key) {
        try {
            loadGoogleMaps(key);
            const { Map } = await google.maps.importLibrary("maps");
            const { Geocoder } = await google.maps.importLibrary("geocoding");
            const { Place: PlaceLib } = await google.maps.importLibrary("places");
            const { AdvancedMarkerElement: MarkerLib } = await google.maps.importLibrary("marker");

            geocoder = new Geocoder();
            Place = PlaceLib;
            AdvancedMarkerElement = MarkerLib;

            const mapDiv = document.getElementById('map-area');
            mapDiv.style.display = 'block';
            if(!map) {
                map = new Map(mapDiv, { center:{lat:35.68, lng:139.76}, zoom:10, mapId: "DEMO_MAP_ID" });
                infoWindow = new google.maps.InfoWindow();

            updateMapPins(db);

    }

    // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
    async function processData() {
        const key = document.getElementById('apiKey').value.trim();
        const csv = document.getElementById('csvInput').value.trim();
        const rep = document.getElementById('repName').value.trim();

        if(!key || !csv) return alert('å…¥åŠ›ã—ã¦ãã ã•ã„');
        localStorage.setItem('map_apiKey', key);

        const btn = document.getElementById('runBtn');
        btn.disabled = true; btn.innerText = "åˆ†æä¸­...";

        try {
            await withTimeout(initMaps(key), 5000).catch(()=>{});
            
            const lines = csv.split('\n');
            let count = 0;

            for(let i=0; i<lines.length; i++) {
                const line = lines[i].trim();
                if(!line) continue;

                const cols = line.split(/\t/).map(s=>s.trim());
                let r="", n="", a="";
                if(cols.length >= 3) { r=cols[0]; n=cols[1]; a=cols[2]; }
                else if(cols.length === 2) { n=cols[0]; a=cols[1]; }
                else { a=cols[0]; n="é¡§å®¢"; }

                if(!a) continue;

                let cleanAddr = a.replace(/[\(ï¼ˆ](æœªç‰¹å®š|ä¸æ˜|å ´æ‰€ä¸æ˜|æ¤œç´¢ã‚¨ãƒ©ãƒ¼).*?[\)ï¼‰]/g, "").trim();
                document.getElementById('status-log').innerText = `è§£æä¸­ (${i+1}/${lines.length}): ${n}`;

                let existIdx = -1;
                if(r) existIdx = db.findIndex(d => d.r_code === r);

                try {
                    const coords = await getCoordinates(cleanAddr);
                    const stName = await getStationNew(coords);

                    const newData = {
                        id: Date.now().toString(36) + Math.random(),
                        r_code: r, name: n, address: cleanAddr,
                        station: stName,
                        lat: coords.lat, lng: coords.lng,
                        rep_name: rep, time:"", note:""
                    };

                    if(existIdx !== -1) db[existIdx] = newData;
                    else db.push(newData);
                    count++;

                } catch(e) {
                    const failData = {
                        id: Date.now().toString(),
                        r_code: r, name: n, address: cleanAddr, 
                        station: `æœªç‰¹å®š (${e.message || e})`, lat: null, lng: null, rep_name: rep
                    };
                    if(existIdx !== -1) db[existIdx] = failData;
                    else db.push(failData);
                }
                
                await new Promise(r => setTimeout(r, 600));
            }

            saveDB(); render(); updateMapPins(db);
            document.getElementById('csvInput').value = "";
            document.getElementById('status-log').innerText = "å®Œäº†";
            alert(`${count}ä»¶ å®Œäº†ã—ã¾ã—ãŸ`);

        } catch(e) {
            alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
        } finally {
            btn.disabled = false; btn.innerText = "ç™»éŒ²ï¼†åˆ†æã‚¹ã‚¿ãƒ¼ãƒˆ";
        }
    }

    function getCoordinates(addr) {
        return new Promise((resolve, reject) => {
            geocoder.geocode({ address: addr }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    const loc = results[0].geometry.location;
                    resolve({ lat: loc.lat(), lng: loc.lng() });
                } else reject(status);
            });
        });
    }

    async function getStationNew(coords) {
        try {
            const { places } = await Place.searchNearby({
                locationRestriction: { center: { lat: coords.lat, lng: coords.lng }, radius: 2000 },
                includedPrimaryTypes: ['train_station', 'subway_station'],
                maxResultCount: 1,
                fields: ['displayName']
            });
            if (places && places.length > 0) {
                let name = places[0].displayName;
                if(!name.endsWith("é§…")) name += "é§…";
                return name;
            } else return "é§…ãªã—(2kmåœå¤–)";
        } catch(e) { throw e; }
    }

    function withTimeout(promise, ms) {
        return new Promise((resolve, reject) => {
            const timer = setTimeout(() => reject(new Error("Timeout")), ms);
            promise.then(res => { clearTimeout(timer); resolve(res); }, err => { clearTimeout(timer); reject(err); });
        });
    }

    function updateMapPins(list) {
        if(!map) return;
        markers.forEach(m => m.setMap(null));
        markers = [];
        const bounds = new google.maps.LatLngBounds();
        let hasPin = false;

        list.forEach(c => {
            if(c.lat && c.lng) {
                const pos = { lat: c.lat, lng: c.lng };
                const m = new AdvancedMarkerElement({ position: pos, map: map, title: c.name });
                
                m.addListener("click", () => {
                    infoWindow.setContent(`
                        <div style="font-family:sans-serif; padding:5px;">
                            <div style="font-weight:bold; font-size:1rem; margin-bottom:5px;">${c.name}</div>
                            <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">
                                ${c.r_code ? `[${c.r_code}] ` : ""}${c.rep_name || ""} <br> ${c.address}
                            </div>
                            ${c.note ? `<div style="background:#fff9c4; padding:3px; margin-bottom:5px; font-size:0.8rem;">ğŸ“ ${c.note}</div>` : ""}
                            <div style="display:flex; gap:5px; margin-top:5px;">
                                <button onclick="openEdit('${c.id}')" style="flex:1; padding:5px; font-size:0.75rem; background:#eee; color:#333; border-radius:4px;">âœ ç·¨é›†</button>
                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(c.address)}" target="_blank" style="flex:1; padding:5px; font-size:0.75rem; background:#007AFF; color:white; border-radius:4px; text-decoration:none; text-align:center;">ğŸ“ ãƒãƒƒãƒ—</a>
                            </div>
                        </div>
                    `);
                    infoWindow.open(map, m);
                });
                markers.push(m);
                bounds.extend(pos);
                hasPin = true;
            }
        });
        if(hasPin) map.fitBounds(bounds);
    }

    function panToMap(lat, lng) {
        if(map && lat && lng) {
            map.setZoom(16);
            map.panTo({lat: lat, lng: lng});
            // ãƒãƒ¼ã‚«ãƒ¼ã‚¯ãƒªãƒƒã‚¯ç™ºç«
            const target = markers.find(m => Math.abs(m.position.lat - lat)<0.00001 && Math.abs(m.position.lng - lng)<0.00001);

    }

    // --- ç·¨é›†æ©Ÿèƒ½ ---

    async function saveEdit() {
        const id = document.getElementById('edit-id').value;
        const idx = db.findIndex(x => x.id === id);

        db[idx].rep_name = document.getElementById('edit-rep').value;

        db[idx].station = document.getElementById('edit-st').value;
        db[idx].time = document.getElementById('edit-time').value;
        db[idx].note = document.getElementById('edit-note').value;

        if(newAddr !== document.getElementById('orig-addr').value) {
            try {
                const coords = await getCoordinates(newAddr);
                const st = await getStationNew(coords);
                db[idx].lat = coords.lat; db[idx].lng = coords.lng; db[idx].station = st;
                alert(`é§…ã‚’ã€Œ${st}ã€ã«æ›´æ–°ã—ã¾ã—ãŸ`);
            } catch(e) { alert("ä½æ‰€è§£æå¤±æ•—"); }
        }
        saveDB(); render(); updateMapPins(db); closeModal();
    }

    // --- è¡¨ç¤º ---
    function render() {
        const area = document.getElementById('result-area');
        area.innerHTML = "";
        
        const filterRep = document.getElementById('repFilter').value;
        const searchQ = normalize(document.getElementById('searchInput').value);

        const targets = db.filter(d => {
            if(filterRep !== "ALL" && d.rep_name !== filterRep) return false;
            if(!searchQ) return true;
            return normalize((d.r_code||"")+(d.name||"")+(d.address||"")+(d.note||"")).includes(searchQ);
        });

        const reps = [...new Set(db.map(x=>x.rep_name||""))].filter(x=>x).sort();
        const sel = document.getElementById('repFilter');
        if(sel.options.length === 1) reps.forEach(r => { const o=document.createElement('option'); o.value=r; o.innerText=r; sel.appendChild(o); });

        updateMapPins(targets);

        const groups = {};
        targets.forEach(d => {
            let pref = "ãã®ä»–";
            if(d.address) { const m = d.address.match(/(...??[éƒ½é“åºœçœŒ])/); if(m) pref = m[1]; }
            if(!groups[pref]) groups[pref] = {};
            let st = d.station || "æœªç‰¹å®š";
            if(!groups[pref][st]) groups[pref][st] = [];
            groups[pref][st].push(d);
        });

        const prefs = PREF_ORDER.filter(p => groups[p]).concat(Object.keys(groups).filter(p => !PREF_ORDER.includes(p)));

        prefs.forEach(pref => {
            const h = document.createElement('h3');
            h.innerText = pref; h.style.marginTop="20px"; area.appendChild(h);
            Object.keys(groups[pref]).sort().forEach(st => {
                const list = groups[pref][st];
                const box = document.createElement('div');
                box.className = 'station-group';
                let html = `<div class="station-header"><span>ğŸš‰ ${st}</span><span>${list.length}ä»¶</span></div>`;
                list.forEach(c => {
                    html += `
                    <div class="customer-item">
                        <div>
                            <div class="info-main">${c.name}</div>
                            <div class="info-sub">
                                <span class="tag">${c.r_code || "-"}</span>
                                ${c.rep_name || ""}
                            </div>
                            <div class="info-sub">${c.address}</div>
                            ${c.note ? `<div class="info-sub" style="color:#e6b800; margin-top:2px;">ğŸ“ ${c.note}</div>` : ""}
                        </div>
                        <div style="display:flex; align-items:center;">
                            <button class="btn-edit-sm" onclick="openEdit('${c.id}')">ç·¨é›†</button>
                            <a href="javascript:void(0)" onclick="panToMap(${c.lat}, ${c.lng})" class="map-btn">ğŸ“</a>
                        </div>
                    </div>`;
                });
                box.innerHTML = html;
                area.appendChild(box);
            });
        });
    }
